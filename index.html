  <body>
    <div class="container1" id="container1Id">
      <header class="header">
        <h1 id="title" class="text-center">אנא מלא את הטופס</h1>
        <p id="description" class="description text-center">
          תוודא שאת\ה לא מפספס\ת שדות
        </p>
      </header>
      <form id="survey-form" onsubmit="return false">
        <div class="form-group">
          <label id="name-label" for="name">firs Name</label>
          <input
            type="text"
            name="firsName"
            id="firstName"
            class="form-control"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="form-group">
          <label id="name-label" for="name">last Name</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            class="form-control"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-confirm-label" for="email-confirm"
            >Email-confirm</label
          >
          <input
            type="email"
            name="email-confirm"
            id="emailConfirm"
            class="form-control"
            placeholder="confirm your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="phone-label" for="phone">phone</label>
          <input
            type="phone"
            name="phone"
            id="phone"
            class="form-control"
            placeholder="Enter your phone"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue"></span
          ></label>
          <input
            type="number"
            name="age"
            id="age"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>

        <div class="form-group">
          <button id="submit" class="submit-button" onclick="createNewUser()">
            Submit
          </button>
          <button
            onclick="cancelAddUserBtn()"
            id="cancel"
            class="cancel-button"
          >
            cancel
          </button>
        </div>
      </form>
    </div>
